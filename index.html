<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupo de Jovens Sagrado Coração de Jesus</title>
    
    <!-- Meta tags para SEO -->
    <meta name="description" content="Bem-vindo ao grupo de jovens Sagrado Coração de Jesus. Você é importante para nós.">
    <meta name="keywords" content="landing Page, Grupo de oração, Grupo de Jovens, contato, instagram, whatsapp">
    <meta name="author" content="Grupo de Jovens Sagrado Coração de Jesus">
    <meta name="robots" content="index, follow">

    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/src/Logo.png">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    
    <!-- Theme color -->
    <meta name="theme-color" content="#c1121f">
    
    <!-- Preconnect para melhor performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://sagradocoracao.github.io/">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body, main {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            line-height: 1.6;
            color: #333;
        }

        .main-title {
            color: #c1121f;
            font-size: 4rem;
            font-weight: bold;
            text-align: center;
            margin-top: 3rem;
            margin-bottom: 4rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            opacity: 0;
            transform: translateY(-50px);
            transition: all 1s ease-out;
        }

        .subtitle {
            color: #495052;
            font-size: 2rem;
            font-weight: 500;
            text-align: center;
            margin-bottom: 3rem;
            padding: 0 1rem;
            opacity: 0;
            transform: translateY(-30px);
            transition: all 1s ease-out 0.15s;
        }

        .video-container {
            width: 90%;
            max-width: 800px;
            margin-bottom: 4rem;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            opacity: 0;
            transform: translateY(50px);
            transition: all 1s ease-out 0.3s;
        }

        .video-container video {
            width: 100%;
            height: auto;
            display: block;
        }

        .social-icons {
            display: flex;
            gap: 2.5rem;
            align-items: center;
            margin-bottom: 4rem;
            opacity: 0;
            transform: translateY(30px);
            transition: all 1s ease-out 0.6s;
        }

        .social-icon {
            width: 4rem;
            height: 4rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            font-size: 2rem;
            color: white;
            border: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .social-icon img{
            width: 4rem;
            height: 4rem;
        }

        .instagram-icon {
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
        }

        .whatsapp-icon {
            background-color: #25d366;
        }

        .social-icon:hover {
            transform: scale(1.1) rotate(6deg);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .social-icon:active {
            transform: scale(0.95);
        }

        /* Logo da empresa */
        .company-logo {
            max-width: 150px;
            max-height: 150px;
            margin-bottom: 3rem;
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s ease-out 0.9s;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.1));
        }

        .company-logo:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 6px 12px rgba(0,0,0,0.15));
        }

        /* Animações de entrada */
        .animate-in .main-title,
        .animate-in .subtitle,
        .animate-in .video-container,
        .animate-in .social-icons,
        .animate-in .company-logo {
            opacity: 1;
            transform: translateY(0);
        }

        /* Melhorar acessibilidade para usuários que preferem movimento reduzido */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Estilos para melhor contraste e legibilidade */
        :focus-visible {
            outline: 2px solid #c1121f;
            outline-offset: 2px;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .main-title {
                font-size: 2.5rem;
                margin-top: 2rem;
                margin-bottom: 2.5rem;
            }

            .subtitle {
                font-size: 1.5rem;
                margin-bottom: 2rem;
            }

            .video-container {
                width: 95%;
                margin-bottom: 2.5rem;
            }

            .social-icons {
                gap: 2rem;
                margin-bottom: 3rem;
            }

            .social-icon {
                width: 3.5rem;
                height: 3.5rem;
                font-size: 1.5rem;
            }

            .social-icon img{
                width: 3.5rem;
                height: 3.5rem;
                font-size: 1.5rem;
            }

            .company-logo {
                max-width: 120px;
                max-height: 120px;
                margin-bottom: 2rem;
            }
        }

        @media (max-width: 480px) {
            .main-title {
                font-size: 2rem;
                margin-top: 1.5rem;
                margin-bottom: 2rem;
            }

            .subtitle {
                font-size: 1.25rem;
                margin-bottom: 1.5rem;
            }

            .social-icons {
                gap: 1.5rem;
                margin-bottom: 2rem;
            }

            .social-icon {
                width: 3rem;
                height: 3rem;
                font-size: 1.25rem;
            }

            .social-icon img{
                width: 3rem;
                height: 3rem;
                font-size: 1.25rem;
            }

            .company-logo {
                max-width: 100px;
                max-height: 100px;
                margin-bottom: 1.5rem;
            }
        }

        /* Otimização para impressão */
        @media print {
            body {
                background: white !important;
                color: black !important;
            }

            .social-icons {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <!-- Schema.org structured data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Grupo de Jovens Sagrado Coração de Jesus",
        "url": "https://sagradocoracao.github.io/",
        "logo": "https://seusite.com/logo.png",
        "description": "Seja Bem-vindo. Você é muito importante para nós.",
        "sameAs": [
            "https://www.instagram.com/grupodejovens_sagradocoracao/",
            "https://wa.me/5511999999999"
        ],
        "contactPoint": {
            "@type": "ContactPoint",
            "telephone": "+55-11-99999-9999",
            "contactType": "customer service",
            "availableLanguage": "Portuguese"
        }
    }
    </script>

    <main>
        <h1 class="main-title">Seja Bem vindo</h1>
        
        <h2 class="subtitle">Você é importante para nós</h2>
        
        <div class="video-container">
            <video controls poster="/placeholder.svg?height=450&width=800" preload="metadata">
                <source src="/placeholder.mp4" type="video/mp4">
                <source src="/placeholder.webm" type="video/webm">
                Seu navegador não suporta o elemento de vídeo.
            </video>
        </div>
        
        <div class="social-icons">
            <button class="social-icon instagram-icon" id="instagram-link" title="Seguir no Instagram" aria-label="Abrir Instagram">
                <img src="/src/instagram_icon.png" alt="Icone do Instagram">
            </button>
            <button class="social-icon whatsapp-icon" id="whatsapp-link" title="Conversar no WhatsApp" aria-label="Abrir WhatsApp">
                <img src="/src/whatsapp_icon.png" alt="Icone do WhatsApp">
            </button>
        </div>

        <!-- Logo da Empresa -->
        <img src="/src/logo_RCC.png" 
             alt="Logo da Renovação Carismática Católica" 
             class="company-logo"
             loading="lazy">
    </main>

    <script>
        // Configuração dos links das redes sociais
        const socialLinks = {
            instagram: 'https://www.instagram.com/grupodejovens_sagradocoracao/', // Substitua pelo seu usuário
            whatsapp: 'https://chat.whatsapp.com/EjQzcdvtP3bLtd88HU1rT1' // Substitua pelo seu número
        };

        // Função para abrir links das redes sociais
        function openSocialLink(platform) {
            if (socialLinks[platform]) {
                window.open(socialLinks[platform], '_blank', 'noopener,noreferrer');
            }
        }

        // Event listeners para os ícones
        document.getElementById('instagram-link').addEventListener('click', function(e) {
            e.preventDefault();
            openSocialLink('instagram');
        });

        document.getElementById('whatsapp-link').addEventListener('click', function(e) {
            e.preventDefault();
            openSocialLink('whatsapp');
        });

        // Efeito de hover adicional com JavaScript
        const socialIcons = document.querySelectorAll('.social-icon');
        
        socialIcons.forEach(icon => {
            icon.addEventListener('mouseenter', function() {
                if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
                    this.style.transform = 'scale(1.1) rotate(6deg)';
                }
            });
            
            icon.addEventListener('mouseleave', function() {
                this.style.transform = 'scale(1) rotate(0deg)';
            });

            // Suporte para navegação por teclado
            icon.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    this.click();
                }
            });
        });

        // Efeito hover para a logo
        const logo = document.querySelector('.company-logo');
        if (logo) {
            logo.addEventListener('mouseenter', function() {
                if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
                    this.style.transform = 'scale(1.05)';
                }
            });
            
            logo.addEventListener('mouseleave', function() {
                this.style.transform = 'scale(1)';
            });
        }

        // Animação de entrada para os elementos
        window.addEventListener('load', function() {
            // Pequeno delay para garantir que tudo carregou
            setTimeout(() => {
                document.body.classList.add('animate-in');
            }, 100);
        });

        // Lazy loading para o vídeo (se necessário)
        const video = document.querySelector('video');
        if (video) {
            video.addEventListener('loadstart', function() {
                console.log('Vídeo começou a carregar');
            });
        }

        // Função para detectar se o usuário prefere movimento reduzido
        function respectsReducedMotion() {
            return window.matchMedia('(prefers-reduced-motion: reduce)').matches;
        }

        // Analytics básico (opcional)
        function trackEvent(action, category) {
            // Aqui você pode adicionar seu código de analytics
            console.log(`Evento: ${action} - Categoria: ${category}`);
        }

        // Rastrear cliques nos ícones sociais
        document.getElementById('instagram-link').addEventListener('click', function() {
            trackEvent('click', 'social-instagram');
        });

        document.getElementById('whatsapp-link').addEventListener('click', function() {
            trackEvent('click', 'social-whatsapp');
        });

        // Rastrear interação com a logo
        logo.addEventListener('click', function() {
            trackEvent('click', 'company-logo');
        });
    </script>
</body>
</html>
