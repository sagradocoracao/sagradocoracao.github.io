    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            line-height: 1.6;
            color: #333;
        }

        .main-title {
            color: #c1121f;
            font-size: 4rem;
            font-weight: bold;
            text-align: center;
            margin-top: 3rem;
            margin-bottom: 4rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            opacity: 0;
            transform: translateY(-50px);
            transition: all 1s ease-out;
        }

        .subtitle {
            color: #495052;
            font-size: 2rem;
            font-weight: 500;
            text-align: center;
            margin-bottom: 3rem;
            padding: 0 1rem;
            opacity: 0;
            transform: translateY(-30px);
            transition: all 1s ease-out 0.15s;
        }

        .video-container {
            width: 90%;
            max-width: 800px;
            margin-bottom: 4rem;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            opacity: 0;
            transform: translateY(50px);
            transition: all 1s ease-out 0.3s;
        }

        .video-container video {
            width: 100%;
            height: auto;
            display: block;
        }

        .social-icons {
            display: flex;
            gap: 2.5rem;
            align-items: center;
            margin-bottom: 4rem;
            opacity: 0;
            transform: translateY(30px);
            transition: all 1s ease-out 0.6s;
        }

        .social-icon {
            width: 4rem;
            height: 4rem;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            font-size: 2rem;
            color: white;
            border: none;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .instagram-icon {
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
        }

        .whatsapp-icon {
            background-color: #25d366;
        }

        .social-icon:hover {
            transform: scale(1.1) rotate(6deg);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }

        .social-icon:active {
            transform: scale(0.95);
        }

        /* Logo da empresa */
        .company-logo {
            width: 150px;
            height: 150px;
            margin-bottom: 3rem;
            opacity: 0;
            transform: translateY(20px);
            transition: all 1s ease-out 0.9s;
            filter: drop-shadow(0 4px 8px rgba(0,0,0,0.1));
        }

        .company-logo:hover {
            transform: scale(1.05);
            filter: drop-shadow(0 6px 12px rgba(0,0,0,0.15));
        }

        /* Anima√ß√µes de entrada */
        .animate-in .main-title,
        .animate-in .subtitle,
        .animate-in .video-container,
        .animate-in .social-icons,
        .animate-in .company-logo {
            opacity: 1;
            transform: translateY(0);
        }

        /* Melhorar acessibilidade para usu√°rios que preferem movimento reduzido */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Estilos para melhor contraste e legibilidade */
        :focus-visible {
            outline: 2px solid #c1121f;
            outline-offset: 2px;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .main-title {
                font-size: 2.5rem;
                margin-top: 2rem;
                margin-bottom: 2.5rem;
            }

            .subtitle {
                font-size: 1.5rem;
                margin-bottom: 2rem;
            }

            .video-container {
                width: 95%;
                margin-bottom: 2.5rem;
            }

            .social-icons {
                gap: 2rem;
                margin-bottom: 3rem;
            }

            .social-icon {
                width: 3.5rem;
                height: 3.5rem;
                font-size: 1.5rem;
            }

            .company-logo {
                width: 120px;
                height: 120px;
                margin-bottom: 2rem;
            }
        }

        @media (max-width: 480px) {
            .main-title {
                font-size: 2rem;
                margin-top: 1.5rem;
                margin-bottom: 2rem;
            }

            .subtitle {
                font-size: 1.25rem;
                margin-bottom: 1.5rem;
            }

            .social-icons {
                gap: 1.5rem;
                margin-bottom: 2rem;
            }

            .social-icon {
                width: 3rem;
                height: 3rem;
                font-size: 1.25rem;
            }

            .company-logo {
                width: 100px;
                height: 100px;
                margin-bottom: 1.5rem;
            }
        }

        /* Otimiza√ß√£o para impress√£o */
        @media print {
            body {
                background: white !important;
                color: black !important;
            }

            .social-icons {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <!-- Schema.org structured data -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Sua Empresa",
        "url": "https://seusite.com",
        "logo": "https://seusite.com/logo.png",
        "description": "Bem-vindo √† nossa landing page. Conhe√ßa nossos servi√ßos e entre em contato conosco.",
        "sameAs": [
            "https://www.instagram.com/seu_usuario",
            "https://wa.me/5511999999999"
        ],
        "contactPoint": {
            "@type": "ContactPoint",
            "telephone": "+55-11-99999-9999",
            "contactType": "customer service",
            "availableLanguage": "Portuguese"
        }
    }
    </script>

    <main>
        <h1 class="main-title">Bem-vindo √† Nossa Landing Page</h1>
        
        <h2 class="subtitle">Descubra nossa proposta e conecte-se conosco</h2>
        
        <div class="video-container">
            <video controls poster="/placeholder.svg?height=450&width=800" preload="metadata">
                <source src="/placeholder.mp4" type="video/mp4">
                <source src="/placeholder.webm" type="video/webm">
                Seu navegador n√£o suporta o elemento de v√≠deo.
            </video>
        </div>
        
        <div class="social-icons">
            <button class="social-icon instagram-icon" id="instagram-link" title="Seguir no Instagram" aria-label="Abrir Instagram">
                üì∑
            </button>
            <button class="social-icon whatsapp-icon" id="whatsapp-link" title="Conversar no WhatsApp" aria-label="Abrir WhatsApp">
                üì±
            </button>
        </div>

        <!-- Logo da Empresa -->
        <img src="/placeholder.svg?height=150&width=150" 
             alt="Logo da Empresa" 
             class="company-logo"
             loading="lazy">
    </main>

    <script>
        // Configura√ß√£o dos links das redes sociais
        const socialLinks = {
            instagram: 'https://www.instagram.com/seu_usuario', // Substitua pelo seu usu√°rio
            whatsapp: 'https://wa.me/5511999999999' // Substitua pelo seu n√∫mero (formato: 55 + DDD + n√∫mero)
        };

        // Fun√ß√£o para abrir links das redes sociais
        function openSocialLink(platform) {
            if (socialLinks[platform]) {
                window.open(socialLinks[platform], '_blank', 'noopener,noreferrer');
            }
        }

        // Event listeners para os √≠cones
        document.getElementById('instagram-link').addEventListener('click', function(e) {
            e.preventDefault();
            openSocialLink('instagram');
        });

        document.getElementById('whatsapp-link').addEventListener('click', function(e) {
            e.preventDefault();
            openSocialLink('whatsapp');
        });

        // Efeito de hover adicional com JavaScript
        const socialIcons = document.querySelectorAll('.social-icon');
        
        socialIcons.forEach(icon => {
            icon.addEventListener('mouseenter', function() {
                if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
                    this.style.transform = 'scale(1.1) rotate(6deg)';
                }
            });
            
            icon.addEventListener('mouseleave', function() {
                this.style.transform = 'scale(1) rotate(0deg)';
            });

            // Suporte para navega√ß√£o por teclado
            icon.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    this.click();
                }
            });
        });

        // Efeito hover para a logo
        const logo = document.querySelector('.company-logo');
        if (logo) {
            logo.addEventListener('mouseenter', function() {
                if (!window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
                    this.style.transform = 'scale(1.05)';
                }
            });
            
            logo.addEventListener('mouseleave', function() {
                this.style.transform = 'scale(1)';
            });
        }

        // Anima√ß√£o de entrada para os elementos
        window.addEventListener('load', function() {
            // Pequeno delay para garantir que tudo carregou
            setTimeout(() => {
                document.body.classList.add('animate-in');
            }, 100);
        });

        // Lazy loading para o v√≠deo (se necess√°rio)
        const video = document.querySelector('video');
        if (video) {
            video.addEventListener('loadstart', function() {
                console.log('V√≠deo come√ßou a carregar');
            });
        }

        // Fun√ß√£o para detectar se o usu√°rio prefere movimento reduzido
        function respectsReducedMotion() {
            return window.matchMedia('(prefers-reduced-motion: reduce)').matches;
        }

        // Analytics b√°sico (opcional)
        function trackEvent(action, category) {
            // Aqui voc√™ pode adicionar seu c√≥digo de analytics
            console.log(`Evento: ${action} - Categoria: ${category}`);
        }

        // Rastrear cliques nos √≠cones sociais
        document.getElementById('instagram-link').addEventListener('click', function() {
            trackEvent('click', 'social-instagram');
        });

        document.getElementById('whatsapp-link').addEventListener('click', function() {
            trackEvent('click', 'social-whatsapp');
        });

        // Rastrear intera√ß√£o com a logo
        logo.addEventListener('click', function() {
            trackEvent('click', 'company-logo');
        });
    </script>
</body>
